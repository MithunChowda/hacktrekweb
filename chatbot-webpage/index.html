<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container for the Chatbox -->
    <div id="chat-container">
        <!-- Heading for JARVIS -->
        <h1 id="jarvis-heading">JARVIS</h1>

        <!-- Chat Messages Area -->
        <div id="chat-messages"></div> 

        <!-- Input Area -->
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Ask me anything..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Popup for Coupon Code -->
    <!-- Popup for Coupon Code -->
<div id="popup">
    <h2>Coupon Code Received!</h2>
    <p>Enter the coupon code in the challenges section to complete the MOKING challenge.</p>
    <button id="back-button">Back</button>
</div>


    <!-- Confetti Container -->
    <div id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
